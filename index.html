<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 6vw;
        color: white;
        margin-bottom: 40px;
    }

    .button-container {
        position: relative;
        width: 100%;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 5vw;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
        left: 30%;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4b5c;
        left: 55%;
    }

    #message {
        display: none;
        font-size: 6vw;
        color: white;
        margin-top: 30px;
        animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    /* Make text smaller on bigger screens */
    @media (min-width: 600px) {
        h1 { font-size: 32px; }
        button { font-size: 18px; }
        #message { font-size: 28px; }
    }
</style>
</head>

<body>

<h1>Will You Be My Valentine? üíò</h1>

<div class="button-container">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="message">YEHEYYY üòç I knew you‚Äôd say YES!!! üíû</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Make NO button run away (works on mobile tap too)
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
